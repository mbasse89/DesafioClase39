paths:
  /api/carts:
    post:
      summary: Crea un nuevo carrito
      tags:
        - Carts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestsBodies/newCart'
      responses:
        "200":
          description: El carrito fue creado satisfactoriamente
        "500":
          description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Obtiene los productos del carrito solicitado
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      responses:
        "200":
          description: El carrito fue devuelto satisfactoriamente
        "404":
          description: "No se ha encontrado el carrito"
        "500":
          description: Error interno del servidor
    put:
      summary: Actualiza los productos del carrito
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestsBodies/newCart'
      responses:
        "200":
          description: El carrito fue actualizado satisfactoriamente
        "404":
          description: "No se ha encontrado el carrito"
        "500":
          description: Error interno del servidor
    delete:
      summary: Borra los productos del carrito
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      responses:
        "200":
          description: Los productos del carrito fueron borrados satisfactoriamente
        "404":
          description: "No se ha encontrado el carrito"
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/purchase:
    post:
      summary: Compra los productos del carrito
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      responses:
        "200":
          description: El carrito fue comprado satisfactoriamente
        "404":
          description: "No se ha encontrado el carrito"
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/products/{pid}:
    delete:
      summary: Borra un producto del carrito
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      - name: pid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      responses:
        "200":
          description: El producto del carrito fue borrado satisfactoriamente
        "404":
          description: "No se ha encontrado el carrito"
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/product/{pid}:
    put:
      summary: Actualiza o agrega un producto al carrito
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      - name: pid
        in: path
        required: true
        description: ID del carrito
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestsBodies/updateProductFromCart'
      responses:
        "200":
          description: El carrito fue actualizado satisfactoriamente
        "404":
          description: "No se ha encontrado el carrito"
        "500":
          description: Error interno del servidor
    

components:
  schemas:
    Cart:
      type: object 
      properties:
        _id:
          type: ObjectId
          description: ID AUTOGENERADO POR MONGO
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: ObjectId
                description: ID QUE REFERENCIA AL PRODUCTO
              quantity:
                type: number
                description: Cantidad de unidades de la compra del producto
          description: Lista de productos del carrito
  requestsBodies:
    newCart:
      type: array
      items:
        type: object
        properties:
          product:
            type: ObjectId
            description: ID QUE REFERENCIA AL PRODUCTO
          quantity:
            type: number
            description: Cantidad de unidades de la compra del producto
      description: Lista de productos del carrito
    updateProductFromCart:
      type: object
      properties:
        quantity:
          type: number
          description: Cantidad de unidades a sumar del producto